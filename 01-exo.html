<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>

        let exemple = "bonjour";
        function FirstNonRepeatedCharacter(content) {
                for (var i = 0; i < content.length; i++) {
                    var c = content.charAt(i);
                    if (content.indexOf(c) == i && content.indexOf(c, i + 1) == -1) {
                    return c;
                    }
                }
                return null;
                }

        console.log(FirstNonRepeatedCharacter(exemple))
        exemple = "hello henry"
        console.log(FirstNonRepeatedCharacter(exemple))
        exemple = "coucou"
        console.log(FirstNonRepeatedCharacter(exemple))
    </script>
</body>
