<!DOCTYPE html>
<html lang="en">

<body>
    <script>

    let exemple = "bonjour";
    function NumberOfSearchLetter(str , searchLetter){
        let strArray = Array.from(str);
            var result = strArray.filter((letter) => (letter == searchLetter || letter == searchLetter.toUpperCase() || letter == searchLetter.toLowerCase() )).length
            return result
    }
    
    console.log(NumberOfSearchLetter(exemple, "o"))
    console.log(NumberOfSearchLetter(exemple, "O"))
    exemple = "hello les amis"
    console.log(NumberOfSearchLetter(exemple, "o"))
    console.log(NumberOfSearchLetter(exemple, "z"))
    

    </script>
</body>
